<div class="card">
    <p-dataView #dv [value]="games">
        <ng-template let-game pTemplate="listItem">
            <div class="col-12">
                <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                    <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]="'assets/images/' + game.img" [alt]="game.title" />
                    <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                            <div class="text-2xl font-bold text-900">{{ game.title }}</div>
                            <!-- <p-rating [(ngModel)]="game.likes" [readonly]="true" [cancel]="false"></p-rating> -->
                            <div class="flex align-items-center gap-3">
                                <span class="date">21.07.2023</span>
                            </div>
                            <div class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">
                                    <i class="pi pi-tag"></i>
                                    <span class="font-semibold">Polubienia: {{ game.likes }}</span>
                                </span>
                            </div>
                            <span class="short_description">{{ game.short_description }}</span>
                        </div>
                        <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <!-- <p-button icon="pi pi-heart" styleClass="p-button-rounded p-button-danger"></p-button> -->
                            <p-button icon="pi pi-times" styleClass="p-button-rounded p-button-danger"></p-button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
