<!-- register.component.html -->
<div class="col-lg-12">
  <div class="card card-container">
    <div class="text-center mb-2">
      <img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card mb-4"
      />
      <p class="h3">Register</p>
      <span class="h6 gray-label">Already have an account? <a routerLink="/login">Log in</a></span>
    </div>
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="newUsername">Username</label>
        <input
          type="text"
          class="form-control"
          name="newUsername"
          [(ngModel)]="newUsername"
          required
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="newUsername.length > 0 && !newUsername"
        >
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="email"
          required
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="email.length > 0 && !email"
        >
          Email is required!
        </div>
      </div>
      <div class="form-group">
        <label for="newPassword">Password</label>
        <input
          type="password"
          class="form-control"
          name="newPassword"
          [(ngModel)]="newPassword"
          required
          minlength="6"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="newPassword.length > 0 && (!newPassword || newPassword.length < 6)"
        >
          Password is required and must be at least 6 characters long!
        </div>
      </div>
      <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        required
        minlength="6"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="confirmPassword.length > 0 && (confirmPassword !== newPassword)"
      >
        Passwords do not match!
      </div>
    </div>
      <div class="form-group">
        <button type="submit" class="btn btn-orange mt-3 btn-block">Register</button>
      </div>
    </form>
  </div>
</div>
