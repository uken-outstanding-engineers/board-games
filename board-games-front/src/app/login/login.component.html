<div class="col-lg-12">
    <div class="card card-container">
        <div class="text-center mb-2">
            <img
            id="profile-img"
            src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
            class="profile-img-card mb-4"
            />
            <p class="h3">Log In</p>
            <span class="h6 gray-label">Nie masz konta? <a routerLink="/register">Zarejestruj siÄ™</a></span>
        </div>
        <form (ngSubmit)="login()">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    class="form-control"
                    name="username"
                    [(ngModel)]="username"
                    required
                />
                <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="username.length > 0 && !username" 
                ><!-- error box to change  -->
                    Error box!
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    class="form-control"
                    name="password"
                    [(ngModel)]="password"
                    required
                    minlength="6"
                />
                <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="password.length > 0 && (!password || password.length < 6)"
                >
                    Password is required and must be at least 6 characters long!
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-orange mt-3 btn-block">Login</button>
            </div>
        </form>
    </div>
</div>
